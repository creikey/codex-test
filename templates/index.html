<!DOCTYPE html>
<html>
<head>
    <title>World Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; }
        #map { width: 100%; height: 80vh; border: 4px solid #444; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        #map.thermal { filter: hue-rotate(160deg) saturate(1.5); }
        #extras { margin-top: 10px; }
        .flight-icon { background: red; width: 8px; height: 8px; border-radius: 50%; }
        button { margin-top: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>World Dashboard</h1>
    <div id="map"></div>
    <div id="weather"></div>
    <button id="toggle-thermal">Toggle Thermal View</button>
    <div id="extras"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/terminator.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
